<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Job Application</h3>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br/>
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email">
        <br/>
        <br/>

        <label for="tel">Phone:</label>
        <input type="tel" id="tel">
        <br/>
        <br/>

        <label for="file">Resume:</label>
        <input type="file" id="file">
        <br/>
        <br/>

        <label for="counter">Experience (years):</label>
        <input type="number" name=counter id="counter" min="0" max="50" >
        <br/>
        <br/>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill1">HTML</label>
            <input type="checkbox" id="skill1">

            <label for="skill2">CSS</label>
            <input type="checkbox" id="skill2">

            <label for="skill3">JavaScript</label>
            <input type="checkbox" id="skill3">
        </fieldset>
          <br/>
        
             <label for="educquali">Higher Education:</label>
            <select name="eduquali" id="eduquali">
            <option value="highschool">High School</option>
            <option value="intermediate">Intermediate</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="Phd">Phd</option>
            <option value="Research">Research</option>
            </select>
            <br/>
            <br/>
             
            <fieldset>
                <legend>Availability:</legend>
            <label for="radio1">Full time</label>
            <input type="radio" name="radio" id="radio1">
            
            <br/>

            <label for="radio2">Part time</label>
            <input type="radio" name="radio" id="radio2">
            </fieldset>

            <br/>

            <label for="comment">Additional Comments:</label><br/>
            <textarea name="comment" rows="5" cols="20"   id="comment"></textarea>
 
            <br/>
            <input type="submit" value="Submit Application">
           

       




    </form>


</body>
</html>
