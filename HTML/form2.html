<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>

        <label for="nametext">Name:</label>
        <br/>
          <input type="text" id="nametext">
        <br/>

          <label for="mail">Email:</label>
        <br/>
          <input type="email" id="mail">
        <br/>

        <label for="telephone">Phone:</label>
        <br/>
          <input type="tel" id="telephone">
        <br/>
        <br/>

        <label for="occupationtype">Occupation:</label>
          <select name="occupationtype" id="occupationtype">
            <br/>
            <option value="Student">Student</option>
            <option value="Proffessionals">Proffessionals</option>
            <option value="Others">Others</option>
          </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Topic of Interest</legend>

            <label for="cbox1">HTML</label>
            <input type="checkbox" class="cbox1">

            <label for="cbox2">CSS</label>
            <input type="checkbox" class="cbox2">

            <label for="cbox3">JavaScript</label>
            <input type="checkbox" class="cbox3">
        </fieldset>



        <br/>
        <br/>
         
        <label for="cmt">Comment:</label>
        <br/>
        <textarea name="comments" id="cmt" rows="10" cols="30"></textarea>
        <br/>

        <button>Register</button>

           



    </form>


</body>
</html>
